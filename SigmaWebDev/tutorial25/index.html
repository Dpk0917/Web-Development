<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling list using CSS</title>
    <style>
        nav ul li {
            list-style: decimal;
            background-color: rgb(239, 140, 69);
            /* list-style-position: inside; */
            border: 2px solid black;
            
            /* image */
            /* list-style-image: url(https://thestarsbio.in/wp-content/uploads/2023/07/Puneet-Superstar-photo-1024x683.webp); */
            
            /* emoji */
            /* list-style-type: "ðŸ˜­"; */

            list-style: disc inside url(https://thestarsbio.in/wp-content/uploads/2023/07/Puneet-Superstar-photo-1024x683.webp);
        
        }
    </style>
</head>

<body>
    <nav>
        <ul>
            <li>Home</li>
            <li>Contact</li>
            <li>Blog</li>
            <li>About</li>
        </ul>
    </nav>
</body>

</html>
