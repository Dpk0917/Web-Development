<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS SHADOW</title>
    <style>
        .box {
            border: 2px solid black;
            padding: 34px;
            box-shadow: 5px 5px 15px 5px rgb(255, 170, 0);
        }

        .text-element {
            text-shadow: 2px 2px 4px #ff0000;
            outline: 10px solid black;
            border: 10px solid #ff0000;
        }
    </style>
</head>

<body>
    <div class="box">
        I am a box
    </div>
    <p class="text-element">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nemo obcaecati harum autem exercitationem quibusdam
        omnis ipsum eveniet vero dolorum debitis est, nostrum ut?
    </p>
</body>

</html>
