<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify-Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
</head>

<body>
    <nav>
        <ul class="navbar">
            <li class="active"><img src="logo.png" alt="Spotify"></li>
            <li>Home</li>
            <li>Search</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <h1>Best of NCS - No Copyright Sounds</h1>
        <div class="songlist">
            <img src="cover.png" alt="1">
            <span>Goat Dekho</span>
            <span class="songListPlay">
                <span>2.14</span>
                <img src="play.svg" alt="play">
            </span>
        </div>

        <div class="songBanner"></div>
    </div>

    <div class="button">
        <input type="range" name="range" id="myProgress" value="0" step="1" min="0" max="100">
        <div class="icons">
            <img src="backward.svg" alt="backward">
            <img src="play.svg" alt="play">
            <img src="forward.svg" alt="forward">
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
