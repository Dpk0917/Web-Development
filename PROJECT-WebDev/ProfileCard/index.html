<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="Profile">
        <div class="color">
            <div class="image"><img src="th.jpeg" alt="Profile Picture"></div>
        </div>
        <p class="para">Deepak Singh</p>
        <p class="para1">Web Developer & Designer</p>
        <div class="media-buttons">
            <a href="#" class="link"><img class="insta" src="https://freepnglogo.com/images/all_img/1715966585instagram-lite-logo.png" alt="Instalogo">
            </a>
            <a href="#" class="link"><img class="github" src="https://github.githubassets.com/assets/GitHub-Mark-ea2971cee799.png" alt="GithubLogo">
            </a>
            <a href="#" class="link"><img class="linkedin" src="https://www.freepnglogos.com/uploads/linkedin-logo-transparent-picture-31.png" alt="LinkedInLogo">
            </a>
            <a href="#" class="link"><img class="leetcode" src="https://img.icons8.com/?size=160&id=9L16NypUzu38&format=png" alt="TwitterLogo">
            </a>
        </div> 
        <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Message</button>
        </div>
    </div>
</body>
</html>
