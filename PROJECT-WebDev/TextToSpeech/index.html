<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Text to Speech</title>
    <link rel="icon" href="image.png" type="image/x-icon">
</head>
<body>
    <div class="bg-animation">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
    </div>

    <main class="container">
        <header class="header">
            <h1>Text to Speech</h1>
            <p class="subtitle">Convert your text into natural-sounding speech</p>
        </header>

        <div class="card">
            <div class="input-group">
                <label for="text-input">Enter your text</label>
                <textarea 
                    id="text-input" 
                    placeholder="Type or paste your text here..."
                    rows="6"
                ></textarea>
            </div>

            <div class="controls">
                <div class="voice-controls">
                    <div class="select-wrapper">
                        <label for="voice-select">Voice</label>
                        <select id="voice-select">
                            <option value="en-US">English (US)</option>
                            <option value="en-GB">English (UK)</option>
                            <option value="en-AU">English (AU)</option>
                        </select>
                    </div>

                    <div class="range-wrapper">
                        <label for="speed-range">Speed</label>
                        <input 
                            type="range" 
                            id="speed-range" 
                            min="0.5" 
                            max="2" 
                            step="0.1" 
                            value="1"
                        >
                    </div>

                    <div class="range-wrapper">
                        <label for="pitch-range">Pitch</label>
                        <input 
                            type="range" 
                            id="pitch-range" 
                            min="0.5" 
                            max="2" 
                            step="0.1" 
                            value="1"
                        >
                    </div>
                </div>

                <button class="speak-btn">
                    <span class="btn-text">Speak</span>
                    <svg class="btn-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 6L12 18" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        <path d="M6 12L18 12" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                </button>
            </div>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
