<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline and block element</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <p>hello my name is deepak</p>
    <a href="https://google.com">google</a>
    <div>I am a block element</div>
    <span>I am a inline element</span><a href=""> Yess he is a inline element</a>
    <form action="post">
        <label for="name"></label>
        <div>
            <input type="text" id="name" name="name" placeholder="Enter your name">
        </div>
        <label for="city"></label>
        <div>
            <input type="text" name="city" id="city" placeholder="Enter your city">
        </div>
        <label for="pincode"></label>
        <div>
            <input type="number" name="pincode" id="pincode" placeholder="Enter your pincode">
        </div>
    </form>
</body>

</html>
