<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur code</title>
</head>
<body style="background-color: black; color:white">
    <ul class="language">
        <li>JavaScript</li>
    </ul>
</body>
<script>
    function addlanguage(langName){
        const li=document.createElement('li');
        li.innerHTML=`${langName}`;
        document.querySelector('.language').appendChild(li);
    }

    addlanguage("Python");
    addlanguage("C++");

    function addOptiLanguage(langName){
        const li=document.createElement('li');
        li.appendChild(document.createTextNode(langName));
        document.querySelector('.language').appendChild(li);
    }

    addOptiLanguage("Ruby");


    //edit
    const firstlang= document.querySelector("li:nth-child(2)");
    console.log(firstlang);
    // firstlang.innerHTML="C#";

    const newli=document.createElement("li");
    newli.textContent="Mojo";
    firstlang.replaceWith(newli);

    //edit
    const secondlang=document.querySelector("li:first-child");
    console.log(secondlang);
    const newli2=document.createElement("li");
    newli2.textContent="TypeScript";
    secondlang.replaceWith(newli2)

    //edit
    const thirdlang=document.querySelector("li:nth-child(4)");
    console.log(thirdlang);
    const newli3=document.createElement("li");
    newli3.textContent="Swift";
    thirdlang.replaceWith(newli3)

    //remove
    const lastlang=document.querySelector("li:nth-child(3)");
    lastlang.remove();

</script>
</html>
