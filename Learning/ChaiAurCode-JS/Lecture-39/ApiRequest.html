<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
       <!-- Value	Meaning
0	UNSENT – request not initialized
1	OPENED – xhr.open() has been called
2	HEADERS_RECEIVED – server response headers received
3	LOADING – response is being downloaded
4	DONE – request finished and response is ready -->
</body>
<script>
    const requestUrl='https://api.github.com/users/dpk0917'
    const xhr=new XMLHttpRequest();
    xhr.open('GET',requestUrl);

    xhr.onreadystatechange=function(){
        console.log(xhr.readyState);
        if(xhr.readyState===4){
            const data=JSON.parse(this.responseText);
            console.log("Followers :",data.followers);
        }
    }
    
    xhr.send();
</script>
</html>
