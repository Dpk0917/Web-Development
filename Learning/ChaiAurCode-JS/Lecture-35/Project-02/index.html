<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
</head>
<body>
    <form>
        <p><label>Height in cm: </label><input type="text" id="height"></p>
        <p><label>Weight in kg: </label><input type="text" id="weight"></p>
        <button type="submit">Calculate</button>
        <div id="result"></div>

        <div id="weight-guide">
            <h3>BMI Weight Guide</h3>
            <p><strong>Underweight:</strong> Less than 18.5</p>
            <p><strong>Normal weight:</strong> 18.5 - 24.9</p>
            <p><strong>Overweight:</strong> 25 - 29.9</p>
            <p><strong>Obesity:</strong> 30 or greater</p>
        </div>
    </form>

    <script>
        const form = document.querySelector('form');

        form.addEventListener('submit', function (e){
            e.preventDefault();

            const height = parseFloat(document.querySelector('#height').value);
            const weight = parseFloat(document.querySelector('#weight').value);
            const result = document.querySelector('#result');

            if (!height || height <= 0) {
                result.innerHTML = 'Please enter a valid height.';
                return;
            }

            if (!weight || weight <= 0) {
                result.innerHTML = 'Please enter a valid weight.';
                return;
            }

            const bmi = weight / ((height / 100) ** 2);
            result.innerHTML = `<span>Your BMI is ${bmi.toFixed(2)}</span>`;
        });
    </script>
</body>
</html>
