<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Single box styling */
        .single-box {
            height: 400px;
            width: 400px;
            background-color: darkorange;
            border: 3px solid black;
            border-radius: 4px;
            margin-bottom: 20px;
        }

        @media (min-width: 300px) and (max-width: 500px) {
            .single-box {
                background-color: yellow;
            }
        }

        /* Container for multiple boxes */
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .box {
            width: 200px;
            height: 200px;
            border: 2px solid brown;
            padding: 2px;
            border-radius: 10px;
            background-color: lightgreen;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        /* Change direction based on screen size */
        @media (max-width: 1280px) {
            .container {
                flex-direction: column;
            }
        }

        /* Left-right container */
        .container1 {
            border: 2px solid rgb(11, 1, 2);
            background-color: turquoise;
            display: flex;
            flex-direction: row;
            gap: 20px;
            padding: 10px;
            margin-top: 20px;
        }

        #boxleft {
            background-color: rgb(220, 103, 103);
            border: 1px solid black;
            padding: 10px;
            flex: 1;
        }

        #boxright {
            background-color: teal;
            border: 1px solid black;
            padding: 10px;
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        p {
            padding: 5px;
            margin: 5px 0;
            border: 1px solid black;
        }

        #boxright img {
            max-width: 100%;
            height: auto;
            border: 2px solid red;
            background-color: yellow;
        }

        /* Stack image and text for smaller screens */
        @media (max-width: 768px) {
            .container1 {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="single-box">
        hello
    </div>

    <div class="container">
        <div class="box" id="box1">box1</div>
        <div class="box" id="box2">box2</div>
        <div class="box" id="box3">box3</div>
        <div class="box" id="box4">box4</div>
    </div>

    <div class="container1">
        <div id="boxleft">
            <p>text1</p>
            <p>text2</p>
        </div>
        <div id="boxright">
            <img src="image03.png" alt="Puneet">
        </div>
    </div>
</body>
</html>
